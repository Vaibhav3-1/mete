<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutie Meter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cutie Meter</h1>
        <form id="cutie-meter-form">
            <div class="question">
                <label for="q1">1. On a scale of 1 to 10, how cute do you think you are?</label>
                <input type="number" id="q1" name="q1" min="1" max="10" required>
            </div>
            <div class="question">
                <label for="q2">2. What is your favorite love song?</label>
                <input type="text" id="q2" name="q2" required>
            </div>
            <div class="question">
                <label for="q3">3. If you were a cat, what would your name be?</label>
                <input type="text" id="q3" name="q3" required>
            </div>
            <div class="question">
                <label for="q4">4. What's the most romantic place you've ever visited?</label>
                <input type="text" id="q4" name="q4" required>
            </div>
            <div class="question">
                <label for="q5">5. If you could describe yourself in three words, what would they be?</label>
                <input type="text" id="q5" name="q5" required>
            </div>
            <div class="question">
                <label for="q6">6. What's your favorite way to show someone you care?</label>
                <input type="text" id="q6" name="q6" required>
            </div>
            <div class="question">
                <label for="q7">7. If you were a flavor of ice cream, what would you be?</label>
                <input type="text" id="q7" name="q7" required>
            </div>
            <div class="question">
                <label for="q8">8. What’s the sweetest compliment you’ve ever received?</label>
                <input type="text" id="q8" name="q8" required>
            </div>
            <div class="question">
                <label for="q9">9. Do you believe in love at first sight?</label>
                <input type="text" id="q9" name="q9" required>
            </div>
            <div class="question">
                <label for="q10">10. What's your idea of a perfect date?</label>
                <input type="text" id="q10" name="q10" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
