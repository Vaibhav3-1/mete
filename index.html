<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutie Meter</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('aa.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Lobster', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            margin: 0;
            color: #ff3366;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            border: 5px solid #ff66b2;
        }

        h1 {
            color: #ff3366;
            margin-bottom: 20px;
            font-size: 3em;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .question {
            margin-bottom: 15px;
            text-align: left;
            width: 100%;
        }

        label {
            color: #ff3366;
            font-size: 1.2em;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ff66b2;
            font-size: 1em;
            background-color: #ffe6f2;
            color: #ff3366;
            margin-top: 5px;
        }

        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff3385;
        }

        #submitted-data {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cutie Meter</h1>
        <form id="cutie-meter-form">
            <div class="question">
                <label for="q1">1. On a scale of 1 to 10, how cute do you think you are?</label>
                <input type="number" id="q1" name="q1" min="1" max="10" required>
            </div>
            <div class="question">
                <label for="q2">2. Arrange 1 to 10 in such a way that i can contact you always.</label>
                <input type="text" id="q2" name="q2" required>
            </div>
            <div class="question">
                <label for="q3">3. Who is your favorite friend?</label>
                <input type="text" id="q3" name="q3" required>
            </div>
            <div class="question">
                <label for="q4">4. What's the most romantic place you've ever visited?</label>
                <input type="text" id="q4" name="q4" required>
            </div>
            <div class="question">
                <label for="q5">5. If you could describe yourself in three words, what would they be?</label>
                <input type="text" id="q5" name="q5" required>
            </div>
            <div class="question">
                <label for="q6">6. What's your favorite way to show someone you care?</label>
                <input type="text" id="q6" name="q6" required>
            </div>
            <div class="question">
                <label for="q7">7. If you were a flavor of ice cream, what would you be?</label>
                <input type="text" id="q7" name="q7" required>
            </div>
            <div class="question">
                <label for="q8">8. What’s the sweetest compliment you’ve ever received?</label>
                <input type="text" id="q8" name="q8" required>
            </div>
            <div class="question">
                <label for="q9">9. Do you believe in love at first sight?</label>
                <input type="text" id="q9" name="q9" required>
            </div>
            <div class="question">
                <label for="q10">10. What's your idea of a perfect date?</label>
                <input type="text" id="q10" name="q10" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="submitted-data"></div> <!-- This is the div to display submitted data -->
    </div>

    <script>
        const form = document.getElementById('cutie-meter-form');
        const submittedDataDiv = document.getElementById('submitted-data');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            const formData = new FormData(form);
            let submittedData = '<h2>Your Choices:</h2>';

            // Loop through form elements and display their values
            formData.forEach((value, key) => {
                submittedData += `<p><strong>${key}:</strong> ${value}</p>`;
            });

            // Update the submittedDataDiv with the collected data
            submittedDataDiv.innerHTML = submittedData;
        });
    </script>
</body>
</html>
